<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Pokémon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Busca Pokémon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-input
        [counter]="true"
        fill="solid"
        helperText="Área para buscar Pokemon"
        label-placement="floating"
        label="CEP"
        maxlength="8"
        placeholder="22555888"
        type="text"
        [(ngModel)]="areaBuscarPokemon"
      ></ion-input>
      <ion-button
        expand="block"
        fill="solid"
        (click)="buscarPokemon()"
      >
        Buscar por CEP e Pokémon
        <ion-icon name="search" slot="end"></ion-icon>
      </ion-button>
      <ion-text *ngIf="areaBusca" style="color: white;">{{ areaBusca.logradouro }} {{ areaBusca.bairro }} {{ areaBusca.localidade }} {{ areaBusca.uf }}</ion-text>
    </ion-card-header>
  </ion-card>

  <ion-card *ngIf="pokemon">
    <ion-card-header>
      <ion-card-title>{{ pokemon.name | uppercase }}</ion-card-title>
      <ion-img [src]="pokemon.sprites.front_default" alt="Imagem do Pokémon"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Habilidades: {{ pokemon.abilities.length }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Altura: {{ pokemon.height }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Peso: {{ pokemon.weight }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
