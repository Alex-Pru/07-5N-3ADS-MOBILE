<!-- tab2.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngIf="pokemonTab2">
    <ion-card-header>
      <ion-card-title class="nome-pokemon" [ngClass]="{
        'empate': comparisonResult === 'Empate',
        'ganhou': comparisonResult === 'Ganhou',
        'perdeu': comparisonResult === 'Perdeu'
      }">{{ pokemonTab2.name | uppercase }}</ion-card-title>
      <ion-img [src]="pokemonTab2.sprites.front_default"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Habilidades: {{ pokemonTab2.abilities.length }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Altura: {{ pokemonTab2.height }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Peso: {{ pokemonTab2.weight }}</ion-label>
        </ion-item>
      </ion-list>
      <ion-text [ngClass]="{
        'empate': comparisonResult === 'Empate',
        'ganhou': comparisonResult === 'Ganhou',
        'perdeu': comparisonResult === 'Perdeu'
      }">{{ comparisonResult }}</ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
