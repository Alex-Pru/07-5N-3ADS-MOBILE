<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokédex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokédex</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngFor="let row of pokemons">
      <ion-col *ngFor="let pokemon of row">
        <ion-card *ngIf="pokemon">
          <ion-card-header>
            <ion-card-title>{{ pokemon.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="pokemon.sprites.front_default"></ion-img>
            <ion-list>
              <ion-item color="success">Vitórias: {{ statistics.vitorias }}</ion-item>
              <ion-item color="danger">Derrotas: {{ statistics.derrotas }}</ion-item>
              <ion-item color="warning">Empates: {{ statistics.empates }}</ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
