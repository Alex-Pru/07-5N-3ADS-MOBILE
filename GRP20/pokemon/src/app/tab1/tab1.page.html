<ion-header [translucent] = "true">
  <ion-toolbar>
      <ion-title>
          Buscar Pokemon
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen] = "true">
  <ion-header collapse="condense">
      <ion-toolbar>
          <ion-title size="large">Buscar Pokémon</ion-title>
      </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
        <ion-input
        [(ngModel)]="areaBuscarPokemon"
        [counter]="true"
        fill="solid"
        helperText="Área para buscar por Pokémon"
        label-placement="floating"
        label="CEP"
        maxlength="8"
        placeholder="xxxxxxxx"
        type="text"
        ></ion-input>
        <ion-button
        expand="block"
        fill="solid"
        (click)="buscarPokemon()"
        >
            Buscar por Pokémon
        <ion-icon name="search" slot="end"> </ion-icon>
    </ion-button>
    </ion-card-header>
    <ion-card-content>
        <ion-list>
            <ion-item>{{
                this.areaBuscar.logradouro +
                this.areaBuscar.bairro +
                this.areaBuscar.localidade +
                this.areaBuscar.uf
            }}</ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
         <ion-card-title>{{ pokemon.name | uppercase}}</ion-card-title>>
         <ion-img alt=""
         src={{this.pokemon.sprites.front_default}}>
         </ion-img>
      </ion-card-header>
      <ion-card-content>
         <ion-list>
             <ion-item>
                 <ion-label>Habilidades: {{pokemon.abilities}}</ion-label>
             </ion-item>
             <ion-item>
                 <ion-label>Altura: {{pokemon.height}}</ion-label>
             </ion-item>
             <ion-item>
                 <ion-label>Peso: {{pokemon.weight}}</ion-label>
             </ion-item>
         </ion-list>
      </ion-card-content>
     </ion-card>
</ion-content>
