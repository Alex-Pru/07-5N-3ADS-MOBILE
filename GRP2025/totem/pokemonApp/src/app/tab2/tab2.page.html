<ion-header [translucent] = "true">
  <ion-toolbar>
      <ion-title>Batalha</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class = 'back' [fullscreen]="true">
  <ion-card *ngIf="pokemon.name != ''">
    <ion-card-header>
      <ion-card-title>{{pokemon.name | uppercase}}</ion-card-title>
      <ion-card-subtitle
          class="vitoria"
          *ngIf="pokemon.abilities > userPokeAbilities"
      >Ganhou</ion-card-subtitle>
      <ion-card-subtitle
        class="empate"
        *ngIf="pokemon.abilities == userPokeAbilities"
      >Empatou</ion-card-subtitle>
      <ion-card-subtitle
        class="derrota"
        *ngIf="pokemon.abilities < userPokeAbilities"
      >Perdeu</ion-card-subtitle>
      <ion-img alt="" src={{this.pokemon.sprites.front_default}} />
    </ion-card-header>
    <ion-card-content>
        <ion-list>
            <ion-item>
                <ion-label>Habilidades: {{pokemon.abilities}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Altura: {{pokemon.height}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Peso: {{pokemon.weight}}</ion-label>
            </ion-item>
        </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
		<ion-fab-button (click)="addPhotoToGallery()">
			<ion-icon name="camera"></ion-icon>
		</ion-fab-button>
	</ion-fab>

</ion-content>
